<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <form action="index.html" method="post">

      <div class="form-header"><!--Header section-->
        <h1 class="header">The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div><!--end of header section-->

      <fieldset>

        <legend>Contact Information</legend>

          <label for=name>Full Name:</label>
          <input type="text" id="name" name="user_name">
          <label for=email>Email Address:</label>
          <input type="email" id="email" name="user_email">
          <label for=number>Phone Number:</label>
          <input type="tel" id="number" name="user_number">
          <label for=address>Street Address:</label>
          <input type="text" id="address" name="user_address">
          <label for=city>City:</label>
          <input type="text" id="city" name="user_city">
          <label for="state">State:</label>

          <select id="state" name="user_state">
              <option value="">Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
          </optgroup>
        </select>
          <label for=zip>Zip Code:</label>
          <input type="text" id="zip" name="user_zip">

      </fieldset>

      <fieldset>

        <legend>Newsletter</legend>
          <p>Select the newsletter you would like to receive</p>

          <label for=bio>Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>


        <label for="job">Job Role:</label>
         <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Frontend Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer">Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="wordpress_developer">Wordpress Developer</option>
          </optgroup>

          <optgroup label="Mobile">
            <option value="android_developer">Andriod Developer</option>
            <option value="ios_developer">IOS Developer</option>
            <option value="mobile_designer">Mobile Designer</option>
          </optgroup>

          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
        </select>

        <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="interest_developement"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="interest_design"><label class="light" for="development">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="interest_business"><label class="light" for="business">Business</label>


          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label>


        </fieldset>

          <button type="submit">Signup</button>

      </form>


    </body>
</html>
