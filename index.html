<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

      <form action="index.html" method="post">


      <div class="form-header"><!--Header section-->
        <h1 class="header">The Code Review</h1>
        <h2>Signup for our weekly newsletter</h2>
        <p class="header-text">Get the latest news on how your code is doing right in your inbox</p>
      </div><!--end of header section-->

      <main>
        <fieldset>

            <legend class="contact-legend">Contact Information</legend>

          <div class="user-details"><!--User details section-->
              <div class="details">
                <label for=name>Full Name:</label>
                <input type="text" id="name" name="user_name" required placeholder="Required">
              </div>

              <div class="details">
                <label for=email>Email Address:</label>
                <input type="email" id="email" name="user_email" required placeholder="Required">
              </div>

              <div class="details">
                <label for=number>Phone Number:</label>
                <input type="tel" id="number" name="user_number" required placeholder="+44 78 888 88888">
              </div>

              <div class="details">
                <label for=address>Street Address:</label>
                <input type="text" id="address" name="user_address">
              </div>

              <div class="details">
                <label for=city>City:</label>
                <input type="text" id="city" name="user_city">
              </div>

              <div class="details">
                <label for="state">State:</label>
                <select id="state" name="user_state">
                    <option value="">Choose State</option>
                    <option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN">Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
              </select>
            </div>

                <div class="details">
                  <label for=zip>Zip Code:</label>
                  <input type="text" id="zip" name="user_zip">
                </div>
            </div> <!--end of user details section-->

        </fieldset>

        <fieldset>

      <legend class="contact-legend">Newsletter</legend>

        <div class="newsletter-pref"><!--newsletter-pref-->
          <div class="newsletter-legend"> <!--Secondary Legend-->
            <div class="news-type">
              <label class="news-text">Select the newsletter you would like to receive</label>
                <input type="checkbox" id="html" value="interest_html" name="newsletter-type"><label class="light" for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="interest_css" name="newsletter-type"><label class="light" for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" value="interest_javascript" name="newsletter-type"><label class="light" for="javascript">Javascipt News</label>
            </div>

            <div class="news-format">
              <label>Newsletter Format:</label>
                <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format" class="light">HTML</label><br>
                <input type="radio" id="plain_text" value="plain_text_format" name="newsletter_format"><label for="plain_text" class="light">Plain text</label>
            </div>

            <div class="text">
              <label for=topics>Other topics you would like to hear about</label>
              <textarea id="topics" name="user_topics" cols="20" rows="20"></textarea>
            </div>

          </div><!--end of newsletter-pref section?-->
        </div>

          </fieldset> <!--End of Secondary Legend-->

          <div class="button">
            <button type="submit">Sign Up</button>
          </div>

          <footer>
            <p class="footer">Copyright the code review</p>
          </footer>
        </main>

      </form>



    </body>
</html>
